<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EditPerson</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body class="body">

<h1 class="title">Edit person</h1>

<table class="formTable">

    <form action="#" th:action="@{/update}" th:object="${person_to_edit}" method="post">

        <tr>

            <td>ID</td>

            <td><input type="text" th:field="*{id}" readonly="readonly"/></td>

        </tr>


        <tr>


            <td>
                Username
            </td>

            <td>
                <input type="text" th:field="*{username}"/>

            </td>
        </tr>


        <tr>
            <td>
                Password
            </td>

            <td>
                <input type="text" th:field="*{password}"/>

            </td>
        </tr>

        <tr>
            <td>
                First name
            </td>

            <td>
                <input type="text" th:field="*{firstName}"/>

            </td>
        </tr>

        <tr>
            <td>
                Last name
            </td>

            <td>
                <input type="text" th:field="*{lastName}"/>

            </td>
        </tr>

        <tr>
            <td>
                Country
            </td>

            <td>
                <input type="text" th:field="*{country}"/>

            </td>
        </tr>

        <tr>
            <td>
                Year of birth
            </td>

            <td>
                <input type="text" th:field="*{yearOfBirth}"/>

            </td>
        </tr>

        <br>

        <button class = "submit" type="submit">Edit</button>

        <br>


    </form>

</table>


</body>
</html>
