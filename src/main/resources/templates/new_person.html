<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create new person</h1>

<table>

    <form action="#" th:action="@{/save}" th:object="${theperson}" method="post">
        <!--return newproduct instället för index i contro?-->

        <tr>
            <td>
                Username
            </td>

            <td>
                <input type="text" th:field="*{username}">

            </td>
        </tr>


        <tr>
            <td>
                Password
            </td>

            <td>
                <input type="text" th:field="*{password}">

            </td>
        </tr>


        <tr>
            <td>
                First Name
            </td>

            <td>
                <input type="text" th:field="*{firstName}">

            </td>
        </tr>

        <tr>
            <td>
                <button type="submit">Save</button>

            </td>

        </tr>

    </form>

</table>

</body>
</html>
