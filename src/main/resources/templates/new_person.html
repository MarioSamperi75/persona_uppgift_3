<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewPerson</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body class="body">

<h1 class="title">Create new person</h1>

<table class="formTable">

    <form action="#" th:action="@{/save}" th:object="${theperson}" method="post">
        <!--return newproduct instället för index i contro?-->

        <tr>
            <td>
                Username
            </td>

            <td>
                <input type="text" th:field="*{username}">

            </td>
        </tr>


        <tr>
            <td>
                Password
            </td>

            <td>
                <input type="text" th:field="*{password}">

            </td>
        </tr>


        <tr>
            <td>
                First Name
            </td>

            <td>
                <input type="text" th:field="*{firstName}">

            </td>
        </tr>

        <tr>
            <td>
                Last Name
            </td>

            <td>
                <input type="text" th:field="*{lastName}">

            </td>
        </tr>

        <tr>
            <td>
                Country
            </td>

            <td>
                <input type="text" th:field="*{country}">

            </td>
        </tr>

        <tr>
            <td>
                Year of birth
            </td>

            <td>
                <input type="text" th:field="*{yearOfBirth}">

            </td>
        </tr>

        <br>

        <button class = "submit" type="submit">Save</button>

        <br>

    </form>

</table>


</body>
</html>
